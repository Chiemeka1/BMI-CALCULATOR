<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="container">
    <h1>BMI CALCULATOR</h1>
    <div id="calculator">  
      <section>
        <img id="mySlides" src="bmi.jpg"
        style="width:100%", height="70%">
      </section> 
      <div class="input">
        <label for="">Height(feet.)</label>
        <input type="text" placeholder="feet" class="feet">
        <input type="text" placeholder="inch" class="inches">
      </div>
      <div class="input ">
        <label for="">Weight(kg.)</label>
        <input type="text" placeholder="kg" class="weight">
      </div>
      <div class="btn">
        <button class= "btn" onclick="bmifunc()">Calculate</button>
      </div>
      <p></p>
  
  <div id="table">
    <table>
        <caption>BMI INDEX</caption>
        <tr>
          <th>Underweight</th>
          <th>Healthy</th> 
          <th>Overweight</th>
          <th>Obese</th>
        </tr>
        <tr>
          <td>Below 18.5</td>
          <td>18.5–24.9</td>
          <td>25.0–29.9</td>
          <td>30.0 and above</td>
        </tr>
      </table>
</div>
<div class="footer">
  <a>For more information about BMI please click here.</a>
</div>
    </div>
    
  
    

  


</body>
  
<script src='bmicalculator.js'></script>

</html>
